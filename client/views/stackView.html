<div>

  <form id='stackInput'>
    <input ng-model='newElement' />
    <div class='button'>
      <button ng-click='push()'>Push</button>
      <button ng-click='pop()'>Pop</button>
    </div>
  </form>

  <h3 class='button'>Max stack length: {{ data.len }}</h3>
  <button ng-click='lenView()'>Change Length</button>

  <h3>Stack</h3>

  <div ng-repeat='element in data.stack track by $index' class='stack'>{{ element }}</div>

  <span>{{ data.errorMessage }}</span>
</div>
